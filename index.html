<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>    
    <div id="calcBody">
        <div id="calcGrid">
            <div class="calcScreen">
                <span id="history">Operation tracker<br></span>
                <span id="answer">Answer</span>
            </div>

            <div class="clearBtns">
                <div id="clear" class="allBtns">Clear</div>
                <div id="delete" class="allBtns">Delete</div>
            </div>

            <div id="btns">
                <div class="row1Btns">
                    <div id="seven" class="btn allBtns">7</div>
                    <div id="eight" class="btn allBtns">8</div>
                    <div id="nine" class="btn allBtns">9</div>
                    <div id="division" class="btn allBtns">&#247;</div>
                </div>
                <div class="row2Btns">
                    <div id="four" class="btn allBtns">4</div>
                    <div id="five" class="btn allBtns">5</div>
                    <div id="six" class="btn allBtns">6</div>
                    <div id="multiplication" class="btn allBtns">&#215;</div>
                </div>
                <div class="row3Btns">
                    <div id="one" class="btn allBtns">1</div>
                    <div id="two" class="btn allBtns">2</div>
                    <div id="three" class="btn allBtns">3</div>
                    <div id="subraction" class="btn allBtns">&#8722;</div>
                </div>
                <div class="row4Btns">
                    <div id="zero" class="btn allBtns">0</div>
                    <div id="decimal" class="btn allBtns">&#46;</div>
                    <div id="equalsBtn" class="btn allBtns">&#61;</div>
                    <div id="addition" class="btn allBtns">&#43;</div>
                </div>
            </div>

        </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
