<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calcBody">
        <div id="calcGrid">
            <div class="calcScreen">
                Screen
            </div>

            <div class="clearBtns">
                <div id="clear">Clear</div>
                <div id="delete">Delete</div>
            </div>

            <div id="btns">
                <div class="row1Btns">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">&#247;</div>
                </div>
                <div class="row2Btns">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">&#215;</div>
                </div>
                <div class="row3Btns">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">&#8722;</div>
                </div>
                <div class="row4Btns">
                    <div class="btn">0</div>
                    <div class="btn">&#46;</div>
                    <div class="btn">&#61;</div>
                    <div class="btn">&#43;</div>
                </div>
            </div>

        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
